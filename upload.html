<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eni Ghana Video Upload - Admin Panel</title>
    <style>
      /* Your existing CSS remains unchanged */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Arial', sans-serif;
        background: #1a1a1a;
        color: white;
        min-height: 100vh;
      }
      .header {
        background: #2d2d2d;
        padding: 1rem 2rem;
        border-bottom: 2px solid #444;
      }
      .header h1 {
        color: #fff;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }
      .header p {
        color: #aaa;
        font-size: 0.9rem;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      .upload-section {
        background: #2d2d2d;
        border-radius: 10px;
        padding: 2rem;
        margin-bottom: 2rem;
        border: 2px dashed #555;
        text-align: center;
        transition: all 0.3s ease;
      }
      .upload-section:hover,
      .upload-section.dragover {
        border-color: #007bff;
        background: #333;
      }
      .upload-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #007bff;
      }
      .upload-text {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        color: #ccc;
      }
      .file-input {
        display: none;
      }
      .upload-btn {
        background: #007bff;
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .upload-btn:hover {
        background: #0056b3;
      }
      .video-list {
        background: #2d2d2d;
        border-radius: 10px;
        padding: 2rem;
      }
      .video-list h2 {
        margin-bottom: 1.5rem;
        color: #fff;
        border-bottom: 2px solid #444;
        padding-bottom: 0.5rem;
      }
      .video-item {
        background: #3d3d3d;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.3s ease;
      }
      .video-item:hover {
        background: #4d4d4d;
      }
      .video-info {
        flex: 1;
      }
      .video-name {
        font-weight: bold;
        margin-bottom: 0.25rem;
        color: #fff;
      }
      .video-details {
        font-size: 0.9rem;
        color: #aaa;
      }
      .video-actions {
        display: flex;
        gap: 0.5rem;
      }
      .btn-small {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.8rem;
        transition: background 0.3s ease;
      }
      .btn-delete {
        background: #dc3545;
        color: white;
      }
      .btn-delete:hover {
        background: #c82333;
      }
      .stats {
        display: flex;
        gap: 2rem;
        margin-bottom: 2rem;
      }
      .stat-card {
        background: #2d2d2d;
        padding: 1.5rem;
        border-radius: 10px;
        text-align: center;
        flex: 1;
      }
      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 0.5rem;
      }
      .stat-label {
        color: #aaa;
        font-size: 0.9rem;
      }
      .display-link {
        background: #28a745;
        color: white;
        padding: 1rem 2rem;
        text-decoration: none;
        border-radius: 5px;
        display: inline-block;
        margin-top: 1rem;
        font-weight: bold;
        transition: background 0.3s ease;
      }
      .display-link:hover {
        background: #218838;
      }
      .empty-state {
        text-align: center;
        color: #aaa;
        padding: 2rem;
      }
      .empty-state-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üé¨ Eni Ghana Video Upload Center</h1>
      <p>Admin panel for managing reception display videos</p>
    </div>
    <div class="container">
      <div class="stats">
        <div class="stat-card">
          <div class="stat-number" id="videoCount">0</div>
          <div class="stat-label">Videos Uploaded</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalSize">0 MB</div>
          <div class="stat-label">Total Size</div>
        </div>
      </div>
      <div
        class="upload-section"
        onclick="document.getElementById('fileInput').click()"
      >
        <div class="upload-icon">üìÅ</div>
        <div class="upload-text">Click here or drag videos to upload</div>
        <div style="font-size: 0.9rem; color: #888; margin-bottom: 1rem">
          Supported formats: MP4, WebM, AVI, MOV
        </div>
        <button class="upload-btn">Choose Videos</button>
        <input
          type="file"
          id="fileInput"
          class="file-input"
          multiple
          accept="video/*"
        />
      </div>
      <div class="video-list">
        <h2>Uploaded Videos (<span id="listCount">0</span>)</h2>
        <div id="videoList"></div>
      </div>
      <div style="text-align: center; margin-top: 2rem">
        <a href="display.html" class="display-link" target="_blank"
          >üñ•Ô∏è Open Display Interface</a
        >
        <p style="color: #aaa; font-size: 0.9rem; margin-top: 0.5rem">
          Use this link on your reception TV
        </p>
      </div>
    </div>

    <script src="db.js"></script>
    <script>
      let videos = [];

      // File upload handling
      const fileInput = document.getElementById('fileInput');
      const uploadSection = document.querySelector('.upload-section');

      fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
      uploadSection.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadSection.classList.add('dragover');
      });
      uploadSection.addEventListener('dragleave', () =>
        uploadSection.classList.remove('dragover')
      );
      uploadSection.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadSection.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
      });

      async function handleFiles(files) {
        const videoFiles = Array.from(files).filter((file) =>
          file.type.startsWith('video/')
        );
        if (videoFiles.length === 0) return;

        // Show feedback to the user that something is happening
        document.querySelector(
          '.upload-text'
        ).textContent = `Uploading ${videoFiles.length} video(s)...`;

        for (const file of videoFiles) {
          try {
            await saveVideo(file);
          } catch (error) {
            alert(
              `Could not save video "${file.name}". The browser storage might be full.`
            );
            console.error(error);
          }
        }

        document.querySelector('.upload-text').textContent =
          'Click here or drag videos to upload';
        await loadAndRenderVideos();
      }

      async function deleteVideo(id) {
        if (confirm('Are you sure you want to delete this video?')) {
          await deleteVideoDB(id);
          await loadAndRenderVideos();
        }
      }

      function updateStats() {
        const videoCount = videos.length;
        const totalBytes = videos.reduce((sum, video) => sum + video.size, 0);
        document.getElementById('videoCount').textContent = videoCount;
        document.getElementById('totalSize').textContent =
          formatFileSize(totalBytes);
        document.getElementById('listCount').textContent = videoCount;
      }

      function renderVideoList() {
        const videoList = document.getElementById('videoList');
        if (videos.length === 0) {
          videoList.innerHTML = `<div class="empty-state"><div class="empty-state-icon">üìπ</div><p>No videos uploaded yet</p></div>`;
          return;
        }
        videoList.innerHTML = videos
          .map(
            (video) => `
          <div class="video-item">
            <div class="video-info">
              <div class="video-name">${video.name}</div>
              <div class="video-details">
                ${formatFileSize(video.size)} ‚Ä¢ Uploaded: ${new Date(
              video.uploadDate
            ).toLocaleString()}
              </div>
            </div>
            <div class="video-actions">
              <button class="btn-small btn-delete" onclick="deleteVideo(${
                video.id
              })">Delete</button>
            </div>
          </div>`
          )
          .join('');
      }

      function formatFileSize(bytes) {
        if (!bytes) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }

      async function loadAndRenderVideos() {
        try {
          videos = await getAllVideos();
          videos.sort((a, b) => a.id - b.id); // Ensure consistent order
          updateStats();
          renderVideoList();
        } catch (error) {
          alert('Could not load videos from the database.');
          console.error(error);
        }
      }

      // Initialize on page load
      window.onload = loadAndRenderVideos;
    </script>
  </body>
</html>
