<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reception Display</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #000;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        cursor: none;
      }
      .display-container {
        width: 100vw;
        height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #000;
      }
      .main-video {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .message-screen {
        text-align: center;
        color: white;
        font-size: 2rem;
        padding: 2rem;
      }
      .message-icon {
        font-size: 8rem;
        margin-bottom: 2rem;
        opacity: 0.3;
      }
      .controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        padding: 10px 20px;
        border-radius: 30px;
        display: flex;
        gap: 15px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .display-container:hover .controls {
        opacity: 1;
      }
      .control-btn {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
      }
      .control-btn:hover {
        background: rgba(255, 255, 255, 0.4);
      }
      .video-info {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        opacity: 0;
        transition: opacity 0.3s ease;
        max-width: 300px;
      }
      .display-container:hover .video-info {
        opacity: 1;
      }
      .progress-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
      }
      .progress-fill {
        height: 100%;
        background: #ffc72c;
        width: 0%;
        transition: width 0.1s ease;
      }
      .retry-btn {
        background: #ffc72c;
        color: black;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 20px;
        transition: background 0.3s ease;
      }
      .retry-btn:hover {
        background: #fabe00;
      }
    </style>
  </head>
  <body>
    <div class="display-container" id="displayContainer">
      <div id="messageScreen" class="message-screen">
        <div id="messageIcon" class="message-icon">üì∫</div>
        <p id="messageText">Connecting to service...</p>
        <button
          id="retryBtn"
          class="retry-btn"
          onclick="retryConnection()"
          style="display: none"
        >
          Retry Connection
        </button>
      </div>
      <video
        id="mainVideo"
        class="main-video"
        style="display: none"
        muted
        playsinline
        preload="metadata"
      ></video>
      <div class="video-info" id="videoInfo" style="display: none">
        <div class="font-bold" id="videoTitle"></div>
        <div class="text-sm opacity-70" id="videoCounter"></div>
      </div>
      <div class="controls" id="controls" style="display: none">
        <button class="control-btn" onclick="previousVideo()">‚èÆÔ∏è</button>
        <button
          class="control-btn"
          id="playPauseBtn"
          onclick="togglePlayPause()"
        >
          ‚ñ∂Ô∏è
        </button>
        <button class="control-btn" onclick="nextVideo()">‚è≠Ô∏è</button>
        <button class="control-btn" id="muteBtn" onclick="toggleMute()">
          üîá
        </button>
        <button class="control-btn" onclick="refreshPlaylist()">üîÑ</button>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <script>
      // --- STEP 1: PASTE YOUR CLOUDINARY CLOUD NAME ---
      const CLOUDINARY_CLOUD_NAME = 'tekstore';
      // ---------------------------------------------

      const PLAYLIST_PUBLIC_ID = 'eni_video_playlist';

      // --- UI ELEMENTS and STATE ---
      let videos = [];
      let currentVideoIndex = 0;
      let isPlaying = false;
      let isMuted = true;
      let isLoading = false;
      let retryCount = 0;
      const maxRetries = 3;

      const mainVideo = document.getElementById('mainVideo');
      const messageScreen = document.getElementById('messageScreen');
      const messageText = document.getElementById('messageText');
      const messageIcon = document.getElementById('messageIcon');
      const videoInfo = document.getElementById('videoInfo');
      const controls = document.getElementById('controls');
      const playPauseBtn = document.getElementById('playPauseBtn');
      const muteBtn = document.getElementById('muteBtn');
      const retryBtn = document.getElementById('retryBtn');

      async function fetchPlaylist() {
        if (isLoading) return;
        isLoading = true;

        try {
          if (
            !CLOUDINARY_CLOUD_NAME ||
            CLOUDINARY_CLOUD_NAME === 'YOUR_CLOUD_NAME'
          ) {
            throw new Error('Cloudinary Cloud Name is not configured.');
          }

          const cacheBuster = `?_=${new Date().getTime()}`;
          const url = `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/raw/upload/${PLAYLIST_PUBLIC_ID}.json${cacheBuster}`;

          showMessage('Loading playlist...', '');

          const response = await fetch(url, {
            method: 'GET',
            headers: {
              Accept: 'application/json',
            },
          });

          if (!response.ok) {
            if (response.status === 404) {
              showMessage(
                'No playlist found',
                'Please upload videos using the admin panel.'
              );
              retryBtn.style.display = 'inline-block';
              return;
            }
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const playlist = await response.json();
          videos = Array.isArray(playlist) ? playlist : [];
          retryCount = 0; // Reset retry count on success
          handlePlaylistUpdate();
        } catch (error) {
          console.error('Failed to fetch playlist:', error);
          retryCount++;

          if (retryCount < maxRetries) {
            showMessage(
              'Connection failed, retrying...',
              `Attempt ${retryCount} of ${maxRetries}`
            );
            setTimeout(() => {
              isLoading = false;
              fetchPlaylist();
            }, 2000);
          } else {
            showMessage('Could not load video list', error.message);
            retryBtn.style.display = 'inline-block';
          }
        } finally {
          isLoading = false;
        }
      }

      function handlePlaylistUpdate() {
        retryBtn.style.display = 'none';

        if (videos.length === 0) {
          showMessage(
            'No videos available',
            'Please upload videos using the admin panel.'
          );
          return;
        }

        messageScreen.style.display = 'none';
        mainVideo.style.display = 'block';
        videoInfo.style.display = 'block';
        controls.style.display = 'flex';

        // Check if we need to load a new video
        const currentSrc = mainVideo.currentSrc;
        const isPlayingKnownVideo = videos.some((v) =>
          currentSrc.includes(v.id)
        );

        if (!isPlayingKnownVideo || !currentSrc) {
          loadVideo(0);
        }
      }

      function showMessage(text, subtext = '') {
        mainVideo.style.display = 'none';
        videoInfo.style.display = 'none';
        controls.style.display = 'none';
        messageScreen.style.display = 'flex';
        messageScreen.style.flexDirection = 'column';
        messageScreen.style.alignItems = 'center';
        messageScreen.style.justifyContent = 'center';

        messageText.innerHTML = `${text}${
          subtext
            ? `<br><p style="font-size: 1rem; opacity: 0.6; margin-top: 1rem;">${subtext}</p>`
            : ''
        }`;
      }

      function loadVideo(index) {
        if (videos.length === 0) return;

        currentVideoIndex = (index + videos.length) % videos.length;
        const video = videos[currentVideoIndex];

        console.log('Loading video:', video.name);

        mainVideo.src = video.url;
        document.getElementById('videoTitle').textContent = video.name;
        document.getElementById('videoCounter').textContent = `${
          currentVideoIndex + 1
        } of ${videos.length}`;

        // Reset play state
        isPlaying = false;
        playPauseBtn.textContent = '‚ñ∂Ô∏è';
      }

      // Video event listeners
      mainVideo.addEventListener('loadedmetadata', () => {
        console.log('Video metadata loaded');
      });

      mainVideo.addEventListener('canplay', () => {
        console.log('Video can play');
        if (!isPlaying) {
          startPlayback();
        }
      });

      mainVideo.addEventListener('ended', () => {
        console.log('Video ended, loading next');
        loadVideo(currentVideoIndex + 1);
      });

      mainVideo.addEventListener('error', (e) => {
        console.error('Video error:', e);
        setTimeout(() => {
          console.log('Retrying next video due to error');
          loadVideo(currentVideoIndex + 1);
        }, 2000);
      });

      mainVideo.addEventListener('timeupdate', () => {
        if (mainVideo.duration) {
          const progress = (mainVideo.currentTime / mainVideo.duration) * 100;
          document.getElementById('progressFill').style.width = `${progress}%`;
        }
      });

      function startPlayback() {
        mainVideo
          .play()
          .then(() => {
            isPlaying = true;
            playPauseBtn.textContent = '‚è∏Ô∏è';
            console.log('Video started playing');
          })
          .catch((error) => {
            console.error('Play failed:', error);
            isPlaying = false;
            playPauseBtn.textContent = '‚ñ∂Ô∏è';
          });
      }

      // Control functions
      window.nextVideo = () => {
        console.log('Next video requested');
        loadVideo(currentVideoIndex + 1);
      };

      window.previousVideo = () => {
        console.log('Previous video requested');
        loadVideo(currentVideoIndex - 1);
      };

      window.togglePlayPause = () => {
        if (mainVideo.paused) {
          startPlayback();
        } else {
          mainVideo.pause();
          playPauseBtn.textContent = '‚ñ∂Ô∏è';
          isPlaying = false;
        }
      };

      window.toggleMute = () => {
        isMuted = !isMuted;
        mainVideo.muted = isMuted;
        muteBtn.textContent = isMuted ? 'üîá' : 'üîä';
      };

      window.refreshPlaylist = () => {
        console.log('Refreshing playlist');
        retryCount = 0;
        fetchPlaylist();
      };

      window.retryConnection = () => {
        retryCount = 0;
        fetchPlaylist();
      };

      // Enable cursor on user interaction
      document.addEventListener('mousemove', () => {
        document.body.style.cursor = 'default';
        setTimeout(() => {
          document.body.style.cursor = 'none';
        }, 3000);
      });

      // Initial fetch
      console.log('Starting reception display');
      fetchPlaylist();

      // Refresh the playlist every 2 minutes to check for changes
      setInterval(() => {
        console.log('Auto-refreshing playlist');
        if (!isLoading) {
          fetchPlaylist();
        }
      }, 2 * 60 * 1000);
    </script>
  </body>
</html>
