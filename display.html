<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reception Display</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #000;
        font-family: Arial, sans-serif;
        overflow: hidden;
        cursor: none;
      }
      .display-container {
        width: 100vw;
        height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
      }
      .main-video {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .message-screen {
        text-align: center;
        color: #fff;
        font-size: 2rem;
        padding: 2rem;
      }
      .message-icon {
        font-size: 8rem;
        margin-bottom: 2rem;
        opacity: 0.3;
      }
      .controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        padding: 10px 20px;
        border-radius: 30px;
        display: flex;
        gap: 15px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .display-container:hover .controls {
        opacity: 1;
      }
      .control-btn {
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
      }
      .control-btn:hover {
        background: rgba(255, 255, 255, 0.4);
      }
      .video-info {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px 20px;
        border-radius: 20px;
        opacity: 0;
        transition: opacity 0.3s ease;
        max-width: 300px;
      }
      .display-container:hover .video-info {
        opacity: 1;
      }
      .progress-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
      }
      .progress-fill {
        height: 100%;
        background: #ffc72c;
        width: 0;
        transition: width 0.1s ease;
      }
      .retry-btn {
        background: #ffc72c;
        color: #000;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 20px;
        transition: background 0.3s ease;
      }
      .retry-btn:hover {
        background: #fabe00;
      }
    </style>
  </head>
  <body>
    <div class="display-container" id="displayContainer">
      <div id="messageScreen" class="message-screen">
        <div id="messageIcon" class="message-icon">üì∫</div>
        <p id="messageText">Connecting to service...</p>
        <button
          id="retryBtn"
          class="retry-btn"
          onclick="retryConnection()"
          style="display: none"
        >
          Retry Connection
        </button>
      </div>
      <video
        id="mainVideo"
        class="main-video"
        style="display: none"
        muted
        playsinline
        preload="metadata"
      ></video>
      <div class="video-info" id="videoInfo" style="display: none">
        <div id="videoTitle" class="font-bold"></div>
        <div id="videoCounter" class="text-sm opacity-70"></div>
      </div>
      <div class="controls" id="controls" style="display: none">
        <button class="control-btn" onclick="previousVideo()">‚èÆÔ∏è</button>
        <button
          class="control-btn"
          id="playPauseBtn"
          onclick="togglePlayPause()"
        >
          ‚ñ∂Ô∏è
        </button>
        <button class="control-btn" onclick="nextVideo()">‚è≠Ô∏è</button>
        <button class="control-btn" id="muteBtn" onclick="toggleMute()">
          üîá
        </button>
        <button class="control-btn" onclick="refreshPlaylist()">üîÑ</button>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <script>
      const CLOUDINARY_CLOUD_NAME = 'tekstore';
      const PLAYLIST_PUBLIC_ID = 'eni_video_playlist';

      let videos = [],
        currentVideoIndex = 0,
        isPlaying = false,
        isMuted = true,
        isLoading = false;
      let retryCount = 0,
        maxRetries = 3;

      const mainVideo = document.getElementById('mainVideo');
      const messageScreen = document.getElementById('messageScreen');
      const messageText = document.getElementById('messageText');
      const retryBtn = document.getElementById('retryBtn');
      const videoInfo = document.getElementById('videoInfo');
      const controls = document.getElementById('controls');
      const playPauseBtn = document.getElementById('playPauseBtn');
      const muteBtn = document.getElementById('muteBtn');
      const progressFill = document.getElementById('progressFill');

      async function fetchPlaylist() {
        if (isLoading) return;
        isLoading = true;
        try {
          if (!CLOUDINARY_CLOUD_NAME)
            throw new Error('Cloudinary Cloud Name not set.');
          showMessage('Loading playlist...');
          const url = `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/raw/upload/${PLAYLIST_PUBLIC_ID}?_=${Date.now()}`;
          const res = await fetch(url, {
            headers: { Accept: 'application/json' },
          });
          if (!res.ok) {
            if (res.status === 404) {
              showMessage('No playlist found', 'Upload via admin panel.');
              retryBtn.style.display = 'inline-block';
              return;
            }
            throw new Error(`HTTP ${res.status}`);
          }
          const list = await res.json();
          videos = Array.isArray(list) ? list : [];
          retryCount = 0;
          handlePlaylistUpdate();
        } catch (err) {
          console.error('fetchPlaylist error', err);
          retryCount++;
          if (retryCount < maxRetries) {
            showMessage(
              `Connection failed, retrying...`,
              `Attempt ${retryCount}/${maxRetries}`
            );
            setTimeout(() => {
              isLoading = false;
              fetchPlaylist();
            }, 2000);
          } else {
            showMessage('Could not load video list', err.message);
            retryBtn.style.display = 'inline-block';
          }
        } finally {
          isLoading = false;
        }
      }

      function handlePlaylistUpdate() {
        retryBtn.style.display = 'none';
        if (videos.length === 0) {
          showMessage('No videos available', 'Use the admin panel.');
          return;
        }
        messageScreen.style.display = 'none';
        mainVideo.style.display = 'block';
        videoInfo.style.display = 'block';
        controls.style.display = 'flex';

        const src = mainVideo.currentSrc;
        const known = videos.some((v) => src.includes(v.id));
        if (!known) loadVideo(0);
      }

      function showMessage(text, sub = '') {
        mainVideo.style.display = 'none';
        videoInfo.style.display = 'none';
        controls.style.display = 'none';
        messageScreen.style.display = 'flex';
        messageText.innerHTML = `${text}${
          sub ? `<br><span style="opacity:.6;">${sub}</span>` : ''
        }`;
      }

      function loadVideo(i) {
        currentVideoIndex =
          ((i % videos.length) + videos.length) % videos.length;
        const v = videos[currentVideoIndex];
        mainVideo.src = v.url;
        document.getElementById('videoTitle').textContent = v.name;
        document.getElementById('videoCounter').textContent = `${
          currentVideoIndex + 1
        } of ${videos.length}`;
        isPlaying = false;
        playPauseBtn.textContent = '‚ñ∂Ô∏è';
      }

      mainVideo.addEventListener('canplay', () => {
        if (!isPlaying) startPlayback();
      });
      mainVideo.addEventListener('ended', () =>
        loadVideo(currentVideoIndex + 1)
      );
      mainVideo.addEventListener('error', () =>
        setTimeout(() => loadVideo(currentVideoIndex + 1), 2000)
      );
      mainVideo.addEventListener('timeupdate', () => {
        if (mainVideo.duration) {
          progressFill.style.width = `${
            (mainVideo.currentTime / mainVideo.duration) * 100
          }%`;
        }
      });

      function startPlayback() {
        mainVideo
          .play()
          .then(() => {
            isPlaying = true;
            playPauseBtn.textContent = '‚è∏Ô∏è';
          })
          .catch((e) => {
            console.error('Play failed', e);
          });
      }
      function nextVideo() {
        loadVideo(currentVideoIndex + 1);
      }
      function previousVideo() {
        loadVideo(currentVideoIndex - 1);
      }
      function togglePlayPause() {
        mainVideo.paused
          ? startPlayback()
          : (mainVideo.pause(),
            (playPauseBtn.textContent = '‚ñ∂Ô∏è'),
            (isPlaying = false));
      }
      function toggleMute() {
        isMuted = !isMuted;
        mainVideo.muted = isMuted;
        muteBtn.textContent = isMuted ? 'üîá' : 'üîä';
      }
      function refreshPlaylist() {
        retryCount = 0;
        fetchPlaylist();
      }
      function retryConnection() {
        retryCount = 0;
        fetchPlaylist();
      }

      document.addEventListener('mousemove', () => {
        document.body.style.cursor = 'default';
        setTimeout(() => (document.body.style.cursor = 'none'), 3000);
      });

      console.log('Reception Display starting‚Ä¶');
      fetchPlaylist();
      setInterval(() => {
        if (!isLoading) fetchPlaylist();
      }, 2 * 60 * 1000);
    </script>
  </body>
</html>
