<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reception Display</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #000;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        cursor: none;
      }
      .display-container {
        width: 100vw;
        height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #000;
      }
      .main-video {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .message-screen {
        text-align: center;
        color: white;
        font-size: 2rem;
        padding: 2rem;
      }
      .message-icon {
        font-size: 8rem;
        margin-bottom: 2rem;
        opacity: 0.3;
      }
      .controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        padding: 10px 20px;
        border-radius: 30px;
        display: flex;
        gap: 15px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .display-container:hover .controls {
        opacity: 1;
      }
      .control-btn {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
      }
      .control-btn:hover {
        background: rgba(255, 255, 255, 0.4);
      }
      .video-info {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        opacity: 0;
        transition: opacity 0.3s ease;
        max-width: 300px;
      }
      .display-container:hover .video-info {
        opacity: 1;
      }
      .progress-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
      }
      .progress-fill {
        height: 100%;
        background: #ffc72c;
        width: 0%;
        transition: width 0.1s ease;
      }
    </style>
  </head>
  <body>
    <div class="display-container" id="displayContainer">
      <div id="messageScreen" class="message-screen">
        <div id="messageIcon" class="message-icon">üì∫</div>
        <p id="messageText">Connecting to service...</p>
      </div>
      <video
        id="mainVideo"
        class="main-video"
        style="display: none"
        autoplay
        muted
        playsinline
      ></video>
      <div class="video-info" id="videoInfo" style="display: none">
        <div class="font-bold" id="videoTitle"></div>
        <div class="text-sm opacity-70" id="videoCounter"></div>
      </div>
      <div class="controls" id="controls" style="display: none">
        <button class="control-btn" onclick="previousVideo()">‚èÆÔ∏è</button>
        <button
          class="control-btn"
          id="playPauseBtn"
          onclick="togglePlayPause()"
        >
          ‚è∏Ô∏è
        </button>
        <button class="control-btn" onclick="nextVideo()">‚è≠Ô∏è</button>
        <button class="control-btn" id="muteBtn" onclick="toggleMute()">
          üîá
        </button>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
      import {
        getAuth,
        signInAnonymously,
      } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
      import {
        getFirestore,
        collection,
        onSnapshot,
      } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

      // --- STEP 1: PASTE YOUR FIREBASE CONFIG HERE ---
      // This MUST be the same config object as in your admin.html file.
      const firebaseConfig = {
        apiKey: 'AIzaSyBc9HvS4ihm9UnI9Rk65SnrDB5rDMIf4WI',
        authDomain: 'eni-display-system.firebaseapp.com',
        projectId: 'eni-display-system',
        storageBucket: 'eni-display-system.firebasestorage.app',
        messagingSenderId: '62167080833',
        appId: '1:62167080833:web:e6e4956b8a184ec25c9280',
        measurementId: 'G-QHXJ85VP0D',
      };
      // ---------------------------------------------

      // --- UI ELEMENTS and STATE ---
      let videos = [];
      let currentVideoIndex = 0;
      let isPlaying = true;
      let isMuted = true;
      const mainVideo = document.getElementById('mainVideo');
      const messageScreen = document.getElementById('messageScreen');
      const messageText = document.getElementById('messageText');
      const videoInfo = document.getElementById('videoInfo');
      const controls = document.getElementById('controls');
      const playPauseBtn = document.getElementById('playPauseBtn');
      const muteBtn = document.getElementById('muteBtn');

      // --- FIREBASE INITIALIZATION ---
      try {
        if (
          !firebaseConfig.apiKey ||
          firebaseConfig.apiKey === 'YOUR_API_KEY'
        ) {
          throw new Error('Firebase config is not set.');
        }
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const videosCollectionRef = collection(db, 'videos');

        signInAnonymously(auth)
          .then(() => {
            onSnapshot(
              videosCollectionRef,
              (snapshot) => {
                videos = snapshot.docs
                  .map((doc) => doc.data())
                  .sort(
                    (a, b) =>
                      (a.createdAt?.toMillis() || 0) -
                      (b.createdAt?.toMillis() || 0)
                  );
                handlePlaylistUpdate();
              },
              (error) => {
                showMessage('Error: Could not retrieve video list.');
              }
            );
          })
          .catch((error) => {
            showMessage('Error: Connection to service failed.');
          });
      } catch (error) {
        showMessage(
          'Configuration Error',
          'Please set your Firebase config in the HTML file.'
        );
      }

      // --- PLAYER LOGIC ---
      function handlePlaylistUpdate() {
        if (videos.length === 0) {
          showMessage(
            'No videos available.',
            'Please upload videos using the admin panel.'
          );
          return;
        }
        messageScreen.style.display = 'none';
        mainVideo.style.display = 'block';
        videoInfo.style.display = 'block';
        controls.style.display = 'flex';
        const currentSrcBase = mainVideo.currentSrc.split('?')[0];
        const isPlayingKnownVideo = videos.some(
          (v) => v.url.split('?')[0] === currentSrcBase
        );
        if (!isPlayingKnownVideo) {
          loadVideo(0);
        }
      }

      function showMessage(text, subtext = '') {
        mainVideo.style.display = 'none';
        videoInfo.style.display = 'none';
        controls.style.display = 'none';
        messageScreen.style.display = 'flex';
        messageScreen.style.flexDirection = 'column';
        messageText.innerHTML = `${text}${
          subtext
            ? `<br><p style="font-size: 1rem; opacity: 0.6; margin-top: 1rem;">${subtext}</p>`
            : ''
        }`;
      }

      function loadVideo(index) {
        if (videos.length === 0) return;
        currentVideoIndex = (index + videos.length) % videos.length;
        const video = videos[currentVideoIndex];
        mainVideo.src = video.url;
        document.getElementById('videoTitle').textContent = video.name;
        document.getElementById('videoCounter').textContent = `${
          currentVideoIndex + 1
        } of ${videos.length}`;
        if (isPlaying)
          mainVideo.play().catch((e) => {
            isPlaying = false;
            playPauseBtn.textContent = '‚ñ∂Ô∏è';
          });
      }

      mainVideo.onended = () => loadVideo(currentVideoIndex + 1);
      mainVideo.ontimeupdate = () => {
        if (mainVideo.duration)
          document.getElementById('progressFill').style.width = `${
            (mainVideo.currentTime / mainVideo.duration) * 100
          }%`;
      };
      mainVideo.onerror = () =>
        setTimeout(() => loadVideo(currentVideoIndex + 1), 2000);

      window.nextVideo = () => loadVideo(currentVideoIndex + 1);
      window.previousVideo = () => loadVideo(currentVideoIndex - 1);
      window.togglePlayPause = () => {
        if (mainVideo.paused) {
          mainVideo.play();
          playPauseBtn.textContent = '‚è∏Ô∏è';
          isPlaying = true;
        } else {
          mainVideo.pause();
          playPauseBtn.textContent = '‚ñ∂Ô∏è';
          isPlaying = false;
        }
      };
      window.toggleMute = () => {
        isMuted = !isMuted;
        mainVideo.muted = isMuted;
        muteBtn.textContent = isMuted ? 'üîá' : 'üîä';
      };
    </script>
  </body>
</html>
